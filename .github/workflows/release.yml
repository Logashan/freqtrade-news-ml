name: Release on tag
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docs/backtests/*.md
            user_data/planCplus_C1g_summary.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
